<html>
    <head>
        <title>Al-Mafraq Az-Zarqa station page</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
                <h1>SELECT YOUR STATION</h1>
            <p>Choose one of the following supported stations in Al-Mafraq or Az-Zarqa.</p>
        </div>
        <div class="banner">
            <div class="navbar">
                <a href="https://www.just.edu.jo/Pages/Default.aspx">
                    <img src="logo.png" class="logo">
                </a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="ReservationHistoryServlet">Account</a></li>
                    <li><a href="#">Stations</a></li>
                </ul>
            </div>
        </div>
        <form action="StationSelectServlet" method="post">
        <div class="custom-select" style="width:200px;">
            <select name="station" required>
                <option value="0">Select Station</option>
                <option value="Western Station">Western Station</option>
                <option value="University Bus Station">University Bus Station</option>
                <option value="Fast-bus Station-Zarqa">Fast-bus Station-Zarqa</option>
                <option value="New Mafraq Transport Station">New Mafraq Transport Station</option>
                <option value="Khat Bus Station">Khat Bus Station</option>
                <option value="Bus Station Science and Technology University of Jordan's position">Bus Station Science and Technology University of Jordan's position</option>
                <option value="Zarqa Old bus station">Zarqa Old bus station</option>
            </select>
        </div>
        <div class="buttons2">
            <button type="submit"><span></span>CONFIRM</button>
            <button><span></span>DIRECTIONS</button>
        </div>
         </form>
    </body>
    
    <!--drop down script-->
    <script src="dropdownscript.js"></script>
    
    <!--directions confirm buttons script-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const stationSelect = document.querySelector('.custom-select select');
        const confirmButton = document.querySelector('.buttons2 button:first-child');
        const directionButton = document.querySelector('.buttons2 button:last-child');

        const stationLinks = {
            '1': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/dbpykUUpuBffKeRn6' 
            },
            '2': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/cfUkymADnSKeKYD37'
            },
            '3': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/rnVZxnYWE8S3AQBU6'
            },
            '4': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/Kt9ycR97RA8zCkFQ7'
            },
            '5': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/J1XSX4dMmSG3mXAp7'
            },
            '6': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/RxC2bPwvmqgLZkQ4A'
            },
             '7': {
            confirm: 'DateTime.html',
            direction: 'https://maps.app.goo.gl/a6Vxr7jFtcSKgYED9'
            }
        };

    function handleButtonClick(type) {
            const selectedValue = stationSelect.value;
        
            if (selectedValue !== '0') {
                const link = stationLinks[selectedValue][type];
                if (link) {
                    if (type === 'direction') {
                        window.open(link, '_blank');
                    } else {
                        window.location.href = link;
                    }
                } else {
                    alert('No link available for this station.');
                }
            } else {
                alert('Please select a station first.');
            }
        }
            confirmButton.addEventListener('click', () => handleButtonClick('confirm'));
            directionButton.addEventListener('click', () => handleButtonClick('direction'));
});
    </script>
</html>
