<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login or Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url(loginBack.jpg);
    background-size: cover;
    background-position: center;
}
        /* Previous styles remain the same */
        input::placeholder {
            color: white;
            opacity: 1;
        }
        .datetime-input {
            border-radius: 15px;
            padding: 10px;
            background-color: #ada0d3;
            color: white;
            transition: background-color 0.3s ease;
        }
        .datetime-input:focus {
            outline: none;
            background-color: white;
            color: #333;
        }
        .datetime-input:focus::placeholder {
            opacity: 0;
        }
        button {
            width: 15%;
            padding: 30px 45px;
            border-radius: 25px;
            font-size: 20px;
        }

        /* Modal Popup Styles */
        .modal {
            display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #282c34;
    padding: 20px;
    border: 2px solid #ada0d3;
    border-radius: 10px;
    z-index: 1000;
    text-align: center;
    min-width: 300px;
        }


        @keyframes slideIn {
            from {transform: translateY(-100px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-title {
            color: white;
            margin: 0;
            font-size: 1.2em;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: auto;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-body {
            color: white;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-button {
            background-color: #ada0d3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
        }

        .modal-button:hover {
            background-color: #8b7ab6;
        }

        @media (max-width: 1249px) {
            .logo {
                max-width: 300px;
            }
            .content  {
                margin-top: 30%;
            }
            
            .button {
                margin-top: 25%;
            }
        }
        @media (max-width: 1031px) {
            .logo {
                max-width: 500px;
            }
            .content  {
                margin-top: 40%;
            }
            .content h1{
            font-size:50px;
            }
            .button {
                margin-top: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="https://www.just.edu.jo/Pages/Default.aspx">
                <img src="logo.png" class="logo">
            </a>
        </div>
        <div class="content">
            <h1>USER LOGIN</h1>
            <p>Please enter your credentials to continue</p>
            <div class="container">
                <form action="LoginServlet" method="post">
                    <div class="datetime-wrapper" style="top: 25%; left:30%; border-radius: 20px;width: 40%">
                        <input type="text" id="txtName" name="txtName" class="datetime-input" placeholder="Enter User" required>
                    </div>
                    <div class="datetime-wrapper" style="top: 37%; left:30%; border-radius: 20px;width: 40%">
                        <input type="password" id="txtPwd" name="txtPwd" class="datetime-input" placeholder="Enter Password" required>
                    </div>
                    <div style="margin-top: 200px;">
                        <button type="submit">
                            <span></span>
                            Login
                        </button>
                        <button type="reset">
                            <span></span>
                            Reset
                        </button>
                    </div>
                </form>
                <div class="toggle" style="margin-top: 20px;">
                    <p>Don't have an account? <a href="register.html" style="color: #ada0d3;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login Error</h3>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body" id="modalErrorMessage">
            </div>
            <div class="modal-footer">
                <button class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        // Get the error message from the URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var modal = document.getElementById('errorModal');
            var closeBtn = document.querySelector('.close-button');
            var okButton = document.querySelector('.modal-button');
            var modalErrorMessage = document.getElementById('modalErrorMessage');
            
            // Get error message from URL parameter
            var errorMessage = getUrlParameter('error');
            
            if (errorMessage && errorMessage.trim() !== '') {
                modalErrorMessage.textContent = errorMessage;
                modal.style.display = 'block';
                // Clear the URL parameter
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Close modal when clicking the close button
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal when clicking the OK button
            okButton.onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
